<!DOCTYPE html>
<html lang="pt-bt">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>

    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>avalie a sua mentoria</h1>
        <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
        <img
          src="images/img1.png"
          alt="Desenho de um balão de conversa com 4 estrelas"
        />
      </header>
      <form>
        <fieldset>
          <div class="info-wrapper">
            <h2>Informações pessoais</h2>
          </div>

          <div class="container">
            <div class="container-personal-information">
              <div class="name-wrapper">
                <div class="input-wrapper">
                  <label for="name">Nome</label>
                  <input type="text" id="name" />
                </div>

                <div class="input-wrapper">
                  <label for="last-name">Sobrenome</label>
                  <input type="text" id="last-name" />
                </div>
              </div>

              <div class="input-wrapper">
                <label for="last-email"
                  >Email <span>(digite um email válido)</span></label
                >
                <input type="text" id="last-email" />
              </div>
            </div>

            <div class="container-mentor">
              <h2 class="title">Informações do mentor</h2>

              <div class="input-wrapper mentor-name-wrapper">
                <label for="mentor-name">Selecione quem foi o seu mentor</label>
                <input type="text" id="mentor-name" />
              </div>

              <div class="input-wrapper">
                <label for="mentor-name">Feedback sobre o mentor</label>
                <textarea></textarea>
              </div>

              <div class="checkbox-wrapper">
                <input type="checkbox" id="event-privete" />
                <label for="event-privete"
                  >Todas as minhas dúvidas foram esclarecidas durante a
                  mentoria.</label
                >
              </div>
            </div>

            <div class="container-date">
              <h2 class="title">Agendando próxima mentoria</h2>

              <div class="container-date-time">

                <div class="input-wrapper">
                  <label for="date">Data <span>(DD/MM/AAAA)</span></label>
                  <input type="date" id="date" />
                </div>
                
                <div class="col-2">
                  <div class="input-wrapper">
                    <label for="date">Das</label>
                    <input type="time" id="date" />
                  </div>
                  
                  <div class="input-wrapper">
                    <label for="date">Até</span></label>
                    <input type="time" id="date" />
                  </div>
                </div>

              </div>
            </div>
            <input class="button" type="submit" value="Salvar" />
          </div>

        </fieldset>
      </form>
    </div>
  </body>
</html>
