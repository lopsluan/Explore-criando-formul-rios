<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mentoria</title>

    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>
      <form id="form">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações pessoais</legend>

            <div class="name-wrapper">
              <div class="input-wrapper">
                <label for="name">Nome</label>
                <input type="text" id="name" />
              </div>
              <div class="input-wrapper">
                <label for="last-name">Sobrenome</label>
                <input type="text" id="last-name" />
              </div>
            </div>

            <div class="input-wrapper">
              <label for="last-email"
                >Email <span>(digite um email válido)</span></label
              >
              <input type="text" id="last-email" />
            </div>

            <div class="input-wrapper">
              <label for="last-passord"
                >Senha <span>(mínimo de 6 caracteres)</span></label
              >
              <input type="text" id="last-passord" />
            </div>
          </div>

          <div class="fieldset-wrapper">
            <legend>Informações do mentor</legend>

            <div class="name-wrapper">
              <div class="input-wrapper">
                <label for="mentor-name"
                  >Nome do seu mentor <span>(só o primeiro nome)</span></label
                >
                <input type="text" id="mentor-name" />
              </div>
            </div>
          </div>

          <div class="fieldset-wrapper">
            <legend>Seus horários disponíveis</legend>

            <div class="input-wrapper">
              <h2>Primeira mentoria</h2>

              <div class="date-wrapper">
                <div class="input-wrapper">
                  <label for="first-date">Data <span>(DD/MM/AAAA)</span></label>
                  <input type="date" id="first-date" />
                </div>

                <div class="time-wrapper">
                  <div class="input-wrapper">
                    <label for="first-from">Dais</label>
                    <input type="time" id="first-from" />
                  </div>
                  <div class="input-wrapper">
                    <label for="first-until">Até</label>
                    <input type="time" id="-firstuntil" />
                  </div>
                </div>
              </div>
            </div>

            <div class="input-wrapper">
              <h2>Segunda mentoria</h2>

              <div class="date-wrapper">
                <div class="input-wrapper">
                  <label for="second-date"
                    >Data <span>(DD/MM/AAAA)</span></label
                  >
                  <input type="date" id="second-date" />
                </div>

                <div class="time-wrapper">
                  <div class="input-wrapper">
                    <label for="second-from">Dais</label>
                    <input type="time" id="second-from" />
                  </div>
                  <div class="input-wrapper">
                    <label for="second-until">Até</label>
                    <input type="time" id="second-until" />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </fieldset>
      </form>
      <footer>
        <input class="button" type="submit" value="Salvar" form="form" />
      </footer>
    </div>
  </body>
</html>
